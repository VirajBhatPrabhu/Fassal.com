<!DOCTYPE html>
<html>
<head>
    <title>Fassal.com - Crop Recommendation</title>
    <style>
      body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: #27ae60;
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 50% 50%;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Adjusted padding for better mobile view */
            width: 90%; /* Adjusted width for better mobile view */
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .label {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }
        .recommend-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .recommend-button:hover {
            background-color: #219653;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #27ae60;
            color: white;
            width: 100%;
            border-radius: 50% 50% 0 0 ;
        }
        .container h1 {
            color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Fassal.in ðŸŒ±</h1>
    </div>
    <div class="container">
        <h1>Fertilizer Recommender</h1>
        <form class="recommendation-form" action="/recommend" method="post">
            <div class="input-group">
                <label for="crop" class="label">Crop:</label>
                <input type="text" id="crop" name="crop" class="input" required>
            </div>
            <div class="input-group">
                <label for="nitrogen" class="label">Nitrogen:</label>
                <input type="number" id="nitrogen" name="nitrogen" class="input" required>
            </div>
            <div class="input-group">
                <label for="phosphorous" class="label">Phosphorous:</label>
                <input type="number" id="phosphorous" name="phosphorous" class="input" required>
            </div>
            <div class="input-group">
                <label for="potassium" class="label">Potassium:</label>
                <input type="number" id="potassium" name="potassium" class="input" required>
            </div>
            <div class="input-group">
                <label for="phValue" class="label">pH Value:</label>
                <input type="number" id="phValue" name="phValue" class="input" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="moisture" class="label">Moisture:</label>
                <input type="number" id="moisture" name="moisture" class="input" step="0.1" required>
            </div>
            <button type="submit" class="recommend-button">Recommend Fertilizer</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Fassal.in - Precision Farming</p>
    </div>
</body>
</html>
