<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #27ae60;
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 50% 50%;
            width: 100%;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 36px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: -20px;
            margin-bottom: 50px;
        }
        h1 {
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .file-input-label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #2980b9;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #219653;
        }
        .footer {
            background-color: #27ae60;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 50% 50% 0 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fassal.in ðŸŒ±</h1>
    </div>
    <div class="container">
        <h1>Plant Disease Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Select an image:</label>
            <label class="file-input-label" for="image">Choose Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit" value="Upload">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Fassal.in - Viraj and Vallabh</p>
    </div>
</body>
</html>
